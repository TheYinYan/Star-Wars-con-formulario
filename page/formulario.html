    <main class="contenido-principal">
        <section class="intro tarjeta">
            <h2>Registro de Usuario</h2>
            <p>Por favor rellena los campos para iniciar sesión</p>

            <form name="registar" action="registro.html" method="post" class="form-registro">
                <fieldset>
                    <legend>Datos de registros</legend>
                    <div class="form-row">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="name" id="nombe" placeholder="Escribe tu nombre" required>
                    </div>

                    <div class="form-row">
                        <label for="clave">Contraseña:</label>
                        <input type="password" name="pass" id="clave" minlength="6" maxlength="12"
                            placeholder="Escribe tu contraseña" required>
                    </div>

                    <div class="form-row">
                        <label for="edad">Edad:</label>
                        <input type="date" name="age" id="edad" placeholder="Introduce tu edad" required>
                    </div>

                    <div class="form-row">
                        <label for="dni">DNI:</label>
                        <input type="text" name="id" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" placeholder="Escribe tu DNI"
                            required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Registrar">
                        <input type="reset" value="Limpiar Registro">
                    </div>
                </fieldset>
            </form>
        </section>
