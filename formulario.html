<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Star Wars</title>
</head>

<body>
    <header class="cabecera">
        <div>
            <img src="imagenes/logo.png" alt="Logo_Star-Wars" class="logo">
        </div>
        <div>
            <h1 class="titulo">Star-Wars Formulario</h1>
        </div>

        <nav class="navegacion">
            <ul class="menu">
                <!-- <li><a href="formulario.html">Iniciar Sesión</a></li> -->
                <li><a href="index.html">Inicio</a></li>

                <!-- <li><a href="#">Noticia</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="#">Contactos</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro tarjeta">
            <p>Por favor rellena los campos para iniciar sesión</p>
        </section>
        <section class="tarjeta">
            <h2>Inicio de Sesión</h2>
            <form name="registar" action="registro.html" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" name="name" id="nombe" placeholder="Escribe tu nombre" required>

                <br><br>

                <label for="clave">Contraseña:</label>
                <input type="password" name="pass" id="clave" minlength="6" maxlength="12"
                    placeholder="Escribe tu contraseña" required>

                <br><br>

                <label for="edad">Edad:</label>
                <input type="number" name="age" id="edad" min="1" placeholder="Escribe tu edad" required>

                <br><br>

                <label for="dni">DNI:</label>
                <input type="text" name="id" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" placeholder="Escribe tu DNI"
                    required>

                <br><br>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer class="pie">

    </footer>
</body>

</html>
